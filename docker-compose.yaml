services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: press-backend:${BE_VERSION}
    container_name: backend-rust
    volumes:
      - "/Users/obult/Documents/projects2025/ospress/root:/app/root"
    depends_on:
      - database
  database:
    image: postgres:17
    container_name: database-postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_KEY}
      POSTGRES_DB: ${PG_DB}
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: press-frontend:${FE_VERSION}
    container_name: frontend-vue
    ports:
      - "${HOST_PORT}:80"
    depends_on:
      - backend

volumes:
  pgdata:
  vault: